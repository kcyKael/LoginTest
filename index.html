<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="album/s.png">
    <link rel="stylesheet" href="style.css">
    <title>Swifties Lounge</title>
</head>

    <body>
        <!-- Background Cloud Design -->
        <div class="container">
            <div class="cloud"> 
            </div>
        </div>

        <!-- Top Navigation Bar -->
        <header>
            <h2 class="logo" onClick="window.location.reload();">Swifties Lounge</h2>
            <nav class="navigation">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Services</a>
                <a href="#">Contact</a>
                <button type="button" class="btnLogin-popup" onclick="loginpopup(event)">Login</button>
            </nav>
        </header>

        
        <!-- Login Form -->
        <div class="loginform" id="loginform">
            <form>
                <span class="icon-close" id="form-close" onclick="loginpopupclose(event)"><ion-icon name ="close"></ion-icon></span>
                <h1><img src="album/swifties.png" class="logoimg"></h1>
                
                <div class="inputbox">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input type="text" class="txtbox1" id="uname" required>
                    <label for="uname">Username</label>
                </div>
                <div class="inputbox">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password"  class="txtbox2" id="pword" required><br>
                    <label for="pword">Password</label>
                </div>
                <div class="forget">
                    <div class="remember">
                        <input type="checkbox" name="cb" id="cb-47" />
                        <label for="cb-47">Remember Me</label>
                      </div>
                  <a href="#">Forget Password</a>
                </div>

                <input type="submit" class="button" onclick="login(event)" value="Login"></br>

                <div class="register">
                    <p>Don't have a account? <a href="#"> Register</a></p>
                </div>
            </form>

        </div>

         <!-- Pop-Ups -->
        <div class="check" id="check">
            <img src="sign/pch.png" class="tick">
            <h2>My Lover</h2>
            <p id="checkoutput"></p>
            <button type="button" onclick="closePopup()">OK</button>
        </div>
        <div class="again" id="again">
            <img src="sign/x.png" class="x">
            <h2>Begin Again</h2>
            <p id="againoutput"></p>    
            <button type="button" onclick="closePopup2()" id="againbutton"></button>
        </div>
        <div class="reset" id="reset">
            <img src="sign/x2.png" class="x2">
            <h2>This is me trying</h2>
            <p id="resetoutput"></p>
            <button type="button" onclick="closePopup3()">OK</button>
        </div>

        <!-- Music Files -->
        <audio id="enchanted">
            <source src="music/enchanted.MP3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <audio id="lover">
            <source src="music/lover.MP3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <audio id="red">
            <source src="music/red.MP3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <audio id="folklore">
            <source src="music/folklore.MP3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        <!-- Lyrics -->
        <div class="lyrics" id="lyrics" onclick="lyrics()">
            <h3>
                <span>I</span>
                <span>was</span>
                <span>enchanted</span>
                <span>to</span>
                <span>meet</span>
                <span>you.</span>
            </h3>
            <h5>
                <span>-</span>
                <span>Enchanted</span>
                <span>(Taylor's Version)</span>

            </h5>
        </div>
        

        <script src="scripts.js"></script>
        <!-- Script for icons -->
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>

</html>
